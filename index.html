<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Box Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .overlay h2 {
            color: #ffffff;
            font-size: 1.4rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>Beautiful Responsive Gallery</h1>

    <div class="container">

        <div class="card">
            <img src="https://picsum.photos/500/500?random=1" alt="Image 1">
            <div class="overlay">
                <h2>Adventure World</h2>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/500/500?random=2" alt="Image 2">
            <div class="overlay">
                <h2>Racing Zone</h2>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/500/500?random=3" alt="Image 3">
            <div class="overlay">
                <h2>Puzzle Games</h2>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/500/500?random=4" alt="Image 4">
            <div class="overlay">
                <h2>Action Arena</h2>
            </div>
        </div>

    </div>

</body>
</html>
