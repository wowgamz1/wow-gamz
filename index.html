<title>Neon Games Gallery</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#050510;
    min-height:100vh;
    padding:30px;
    color:#fff;
}

h1{
    text-align:center;
    margin-bottom:30px;
    font-size:2.5rem;
    color:#00ffff;
    text-shadow:0 0 10px #00ffff, 0 0 20px #00ffff;
}

.gallery{
    max-width:1400px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:25px;
}

.card{
    position:relative;
    height:260px;
    border-radius:15px;
    overflow:hidden;
    cursor:pointer;
    border:2px solid transparent;
    background:#000;
    transition:0.4s;
    box-shadow:
        0 0 10px rgba(0,255,255,0.3),
        0 0 20px rgba(255,0,255,0.2);
}

.card:hover{
    transform:translateY(-8px) scale(1.03);
    border-color:#ff00ff;
    box-shadow:
        0 0 15px #00ffff,
        0 0 30px #ff00ff,
        0 0 60px rgba(255,0,255,0.8);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.5s;
}

.card:hover img{
    transform:scale(1.1);
}

.overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    display:flex;
    align-items:flex-end;
    padding:15px;
}

.overlay h2{
    font-size:1.2rem;
    color:#00ffff;
    text-shadow:0 0 8px #00ffff;
}

@media(max-width:600px){
    h1{
        font-size:1.8rem;
    }
    .card{
        height:220px;
    }
}
</style>
</head>
