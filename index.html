<title> WOW GAMZ </title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Arial, sans-serif;
    background:#00D9FA; /* PURPLE BACKGROUND */
    color:#00D9FA;
}

/* HEADER */
header{
    text-align:center;
    padding:20px;
    font-size:2.4rem;
    color:#ff9cff;
    text-shadow:0 0 10px #ff9cff;
}

/* GAME GRID */
.gallery{
    display:grid;
    gap:26px; /* SPACE BETWEEN GAME BOXES */
    max-width:1600px;
    margin:0 auto;
    padding:20px;
}

/* MOBILE: 3 COLUMNS */
@media (max-width:600px){
    .gallery{
        grid-template-columns:repeat(3, 1fr);
    }
}

/* TABLET */
@media (min-width:601px) and (max-width:1024px){
    .gallery{
        grid-template-columns:repeat(4, 1fr);
    }
}

/* LAPTOP / PC */
@media (min-width:1025px){
    .gallery{
        grid-template-columns:repeat(5, 1fr);
    }
}

.card{
    background:#3a1259;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,156,255,0.8);
}

.card img{
    width:100%;
    display:block;
}

.label{
    padding:8px;
    text-align:center;
    background:rgba(0,0,0,0.5);
    color:#ffb3ff;
    font-size:0.95rem;
}

/* FULLSCREEN IFRAME */
#webview{
    position:fixed;
    inset:0;
    background:#160021;
    display:none;
    z-index:9999;
}

#webview iframe{
    width:100%;
    height:100%;
    border:none;
}

/* EXIT BUTTON */
#closeBtn{
    position:absolute;
    top:15px;
    right:20px;
    padding:10px 16px;
    font-size:16px;
    background:#ff4fd8;
    color:#000;
    border:none;
    border-radius:6px;
    cursor:pointer;
    z-index:10000;
}

#closeBtn:hover{
    background:#ff8fe8;
}
</style>
</head>

<!-- FULLSCREEN WEBVIEW -->
<div id="webview">
    <button id="closeBtn">âœ• Exit</button>
    <iframe id="gameFrame" allowfullscreen></iframe>
</div>

<script>
const cards = document.querySelectorAll(".card");
const webview = document.getElementById("webview");
const frame = document.getElementById("gameFrame");
const closeBtn = document.getElementById("closeBtn");

cards.forEach(card=>{
    card.onclick = ()=>{
        frame.src = card.dataset.game;
        webview.style.display = "block";
        document.body.style.overflow = "hidden";
    }
});

closeBtn.onclick = ()=>{
    frame.src = "";
    webview.style.display = "none";
    document.body.style.overflow = "auto";
};
</script>
