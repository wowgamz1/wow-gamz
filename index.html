<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Arial, sans-serif;
    background:5500FF;
    color:5500FF;
}

/* HEADER */
header{
    text-align:center;
    padding:20px;
    font-size:2.4rem;
    color:#00ffff;
    text-shadow:0 0 10px #00ffff;
}

/* GAME GRID */
.gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    max-width:1200px;
    margin:0 auto;
    padding:15px;
}

.card{
    background:#111;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #00ffff;
}

.card img{
    width:100%;
    display:block;
}

.label{
    padding:8px;
    background:rgba(0,0,0,0.7);
    color:#00ffff;
    font-size:1rem;
}

/* FULLSCREEN IFRAME */
#webview{
    position:fixed;
    inset:0;
    background:#000;
    display:none;
    z-index:9999;
}

#webview iframe{
    width:100%;
    height:100%;
    border:none;
}

/* EXIT BUTTON */
#closeBtn{
    position:absolute;
    top:15px;
    right:20px;
    padding:10px 16px;
    font-size:16px;
    background:#ff0055;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
    z-index:10000;
}

#closeBtn:hover{
    background:#ff3366;
}

/* RESPONSIVE */
@media(max-width:900px){
    .gallery{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:500px){
    .gallery{grid-template-columns:1fr;}
}
</style>
</head>

<div id="webview">

    <iframe id="gameFrame" allowfullscreen></iframe>

<script>
const cards = document.querySelectorAll(".card");
const webview = document.getElementById("webview");
const frame = document.getElementById("gameFrame");
const closeBtn = document.getElementById("closeBtn");

cards.forEach(card=>{
    card.onclick = ()=>{
        frame.src = card.dataset.game;
        webview.style.display = "block";
        document.body.style.overflow = "hidden";
    }
});

closeBtn.onclick = ()=>{
    frame.src = "";
    webview.style.display = "none";
    document.body.style.overflow = "auto";
};
</script>
