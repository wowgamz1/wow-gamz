<!-- ✅ JAVASCRIPT ONLY (NO HTML TOUCHED) -->
<script>
const cards = document.querySelectorAll(".card");
const webview = document.getElementById("webview");
const frame = document.getElementById("gameFrame");
const closeBtn = document.getElementById("closeBtn");

function openGame(url){
    frame.src = url;
    webview.style.display = "block";
    document.body.style.overflow = "hidden";
    history.pushState({game:true},"");

    if (webview.requestFullscreen) webview.requestFullscreen();
}

function closeGame(){
    frame.src = "";
    webview.style.display = "none";
    document.body.style.overflow = "auto";
    if (document.fullscreenElement) document.exitFullscreen();
}

cards.forEach(card=>{
    card.addEventListener("click",()=>{
        openGame(card.dataset.game);
    });
});

closeBtn.addEventListener("click",()=>{
    closeGame();
    if(history.state && history.state.game) history.back();
});

window.addEventListener("popstate",()=>{
    if(webview.style.display==="block") closeGame();
});

document.addEventListener("keydown",(e)=>{
    if(e.key==="Escape" && webview.style.display==="block") closeGame();
});
</script>
